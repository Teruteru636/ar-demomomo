<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>3Dモデルビューア</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 600px;
        max-height: 600px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="model.usdz"
      alt="3Dモデル"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer quick-look webxr"
      ios-src="model.usdz"
    ></model-viewer>
  </body>
</html>
