<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ar-demomomo - Web AR Viewer</title>

  <!-- model-viewerライブラリの読み込み -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    /* ページ全体の背景色を白に設定し、中央寄せ */
    body {
      margin: 0;
      background-color: #fff; /* 白背景 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* 3Dモデルビューアのサイズ設定 */
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 800px;
    }

    /* ARボタンのスタイル */
    .ar-button {
      position: absolute;
      bottom: 24px;
      background-color: white;
      color: black;
      padding: 18px 30px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      display: inline-block; /* ボタンを表示 */
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    model-viewer[ar-status="session-started"] .ar-button {
      display: none;
    }
  </style>
</head>

<body>
  <model-viewer
    src="model.glb"
    ios-src="model.usdz"
    alt="3Dモデル"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    environment-image="brown_photostudio_05_2k.hdr"
    exposure="1"
    shadow-intensity="1"
    ar-scale="auto"
    quick-look-browsers="safari chrome"
    style="width: 100%; height: 100%; max-width: 800px; max-height: 800px;"
  >
    <button slot="ar-button" class="ar-button">ARで見る</button>
  </model-viewer>
</body>
</html>
