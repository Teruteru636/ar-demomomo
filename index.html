<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>3Dモデルビューア</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #f5f5f5;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="model.glb"
      ios-src="model.usdz"
      alt="3Dモデル"
      camera-controls
      auto-rotate
      ar
      ar-modes="scene-viewer webxr quick-look"
    >
    </model-viewer>
  </body>
</html>
