<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3Dモデルビューア</title>
  <!-- model-viewerライブラリ読み込み -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 600px;
      max-height: 600px;
    }
  </style>
</head>
<body>

  <!-- 3Dモデル表示 -->
  <model-viewer
    src="model.usdz"
    ios-src="model.usdz"
    alt="3Dモデル"
    camera-controls
    auto-rotate
    ar
    ar-modes="scene-viewer quick-look webxr"
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    field-of-view="80deg"
  >
  </model-viewer>

</body>
</html>
